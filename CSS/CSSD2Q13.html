<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Day2 Task13</title>
    <style>
        body{
            margin: 20px;
            font-size: 18px;
        }
    
        .uppercase{
            text-transform: uppercase;
        }
        .lowercase{
            text-transform: lowercase;
        }
        .capitalize{
            text-transform: capitalize;
        }
        .none{
            text-transform: none;
        }
    </style>
</head>
<body>
    <h1> Text Case Transformation</h1>
    <div>
    <p class="uppercase">This text will be transformed to uppercase.</p>
    <p class="lowercase">This text will be transormed into lowercase.</p>
    <p class="capitalize">This text will be tranformed into capitals.The first letter of each word is capitalized.</p>
    <p class="none">This text will remain as it is.</p>
    </div>
</body>
</html>
