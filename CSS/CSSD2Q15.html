<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Day2 Q15</title>
    <style>
        body{
            margin: 25px;
        }
        .h1{
            letter-spacing: 2px;
        }
        .h2{
            letter-spacing: 4px;
        }
        .h3{
            letter-spacing: 6px;
        }
    </style>
</head>
<body>
    <h1>Letter Spacing for Headings</h1>
    <h1 class="h1">Heading 1 with 2px letter spacing. </h1>
    <h2 class="h2">Heading 2 with 4px letter spacing.</h2>
    <h3 class="h3">Heading 3 with 6px letter spacing.</h3>
</body>
</html>
