<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Image</title>
    <style>
      body {
        margin: auto;
        padding: 50px;
      }

      div {
        text-align: center;
      }
      img {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="centered-image">
      <img src="Jaipur.jpg" alt="Centered Image" />
    </div>
  </body>
</html>
