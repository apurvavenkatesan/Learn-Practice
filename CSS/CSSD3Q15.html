<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Image</title>
   <style>
    body, html {
    height: 100%;
    margin: 0;
    padding: 0;
}

.bottom-image {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center; 
}

.bottom-image img {
    max-width: 100%; 
}

   </style>
</head>
<body>
    <div class="bottom-image">
        <img src="coffeecup.jpg" alt="Bottom Image">
    </div>
</body>
</html>
