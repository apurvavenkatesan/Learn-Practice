<body>
    <h2>Subscript Tag</h2>
    <p>The text appears half a character below the normal line. Example: H<sub>2</sub>O</p>
    <h2>Superscript Tag</h2>
    <p>The text appears half a character above the normal line. Example : 2<sup>2</sup> =4</p>
