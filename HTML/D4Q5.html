<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Day4 Q5</title>
        <style>
    fieldset {
      border: 2px solid gray;
      margin:15px ;
      width: 450px;
    }
   input {
      border: 1px solid gray;
      
    }
    td{
        width: 90px;
    }
   
  </style>
</head>
<body>
    <h1>Form 5</h1>
    <form action="D4formsubmission.html" method="post">
        <fieldset>
            <legend>Registration Form</legend>
            <table>
                <tr>
                    <td><label for="firstname">First Name:</label></td>
                    <td><input type="text" id="firstname"></td>
                </tr>
                <tr>
                    <td><label for="lastname">Last Name:</label></td>
                    <td><input type="text" id="lastname"></td>
                </tr>
                <tr>
                    <td><label for="username">User Name:</label></td>
                    <td><input type="text" id="username"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password"></td>
                </tr>
                <tr>
                    <td><label for="confirmpwd">Confirm Password:</label></td>
                    <td><input type="password" id="password"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="mobile">Mobile:</label></td>
                    <td><input type="tel" id="mobile" maxlength="10" pattern="[6-9]{1}[0-9]{9}"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td><input type="radio" id="gender" >Male <br>
                    <input type="radio" id="gender">Female</td>
                </tr>
                <tr>
                    <td><label for="dob">DOB:</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label for="course">Course:</label></td>
                    <td><select>
                        <option>Select Course</option>
                        <option>Web development  </option>
                        <option>Fullstack development    </option>
                    </select></td>
                </tr>
                <tr>
                    <td><label>Nationality:</label></td>
                    <td><input type="checkbox">Indian
                        <input type="checkbox">Others</td>
                </tr>
                <tr>
                    <td><label for="profile">Profile:</label></td>
                    <td><img src="profile.png" height="100px" width="100px"><br>
                    <input type="file" value="Choose file"></td>
                </tr>
                <tr>
                    <td> <input type="submit" value="Submit"></td>
                    <td> <input type="reset" value="Reset">
                </td>
                </tr>
            </table>
           
           
           
        </fieldset>
    </form>
</body>
</html>
