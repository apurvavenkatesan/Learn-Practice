<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Registration Form</title>
    <style>
        table{
            margin-left: 100px;
            
        }
        td{
            padding: 8px;
            text-align: right;
        }
        input{
            border: 2px solid gray;
            padding: 2px;
        }
    </style>
</head>
<body>
    <form action="D4formsubmission.html" method="post">
        <h1>Register Your Account</h1>
        <table>
            <tbody>
                <tr>
                    <td><label for="name">Enter Name :</label></td>
                    <td><input type="text" id="name" placeholder="Enter user here"></td>
                </tr>
                <tr>
                    <td><label for="email">Enter Email ID :</label></td>
                    <td><input type="email" id="email" placeholder="Enter Email ID here"></td>
                </tr>
                <tr>
                    <td><label for="username">Enter Username :</label></td>
                    <td><input type="text" id="username" placeholder="Enter Username here"></td>
                </tr>
                <tr>
                    <td><label for="password">Enter Password :</label></td>
                    <td><input type="password" id="password" placeholder="Enter Password here"></td>
                </tr>
                <tr>
                    <td><label for="confirmpwd">Enter Confirm Password :</label></td>
                    <td><input type="password" id="confirmpwd" placeholder="Enter Password here"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="reset" value="Clear Form"> <input type="submit" value="Create Account"></td>
                </tr>
            </tbody>
        </table>

    </form>
</body>
</html>
